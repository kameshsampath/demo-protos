syntax = "proto3";

package todo;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option go_package="https://github.com/kameshsampath/demo-protos/golang/todo";

message Task {
	string title = 1;
	string description = 2;
	bool completed = 3;
	google.protobuf.Timestamp last_updated = 4;
}

service Todo {
  rpc AddTodo (TodoAddRequest) returns (TodoResponse);
  rpc GetTodo (GetTodoRequest) returns (TodoResponse);
  rpc UpdateTodoStatus (UpdateTodoStatusRequest) returns (TodoResponse);
  rpc TodoList (google.protobuf.Empty) returns (stream Task);
}

message GetTodoRequest {
  string title = 1;
}

message UpdateTodoStatusRequest {
  string title = 1;
  bool completed = 2;
}

message TodoAddRequest {
  string title = 1;
  string description = 2;
}

message TodoResponse {
  repeated Task todos = 1;
}