syntax = "proto3";

package todo;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option go_package="https://github.com/kameshsampath/demo-protos/golang/todo";

message Task {
	string title = 1;
	string description = 2;
	bool completed = 3;
	google.protobuf.Timestamp last_updated = 4;
}

service Todo {
  rpc AddTodo (TodoAddRequest) returns (TodoResponse);
  rpc UpdateTodo (UpdateTodoStatusRequest) returns (TodoResponse);
  rpc TodoList (google.protobuf.Empty) returns (stream TodoResponse);
}

message UpdateTodoStatusRequest {
  Task task = 1;
}

message TodoAddRequest {
  Task task = 1;
}

message TodoResponse {
  Task task = 1;
  int32 partition = 2;
  int64 offset  = 3;
}